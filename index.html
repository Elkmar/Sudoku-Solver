<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Sudoku Solver</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Sudoku Solver</h1>
            <p>Fast, efficient, and clean.</p>
        </header>

        <main>
            <div id="sudoku-board" class="board-container"></div>

            <div class="controls">
                <button type="button" class="btn primary" id="solveButton">Solve</button>
                <button type="button" class="btn secondary" id="clearButton">Clear</button>
                <button type="button" class="btn secondary" id="generateButton">Example</button>
            </div>
        </main>

        <footer>
            <p>Backtracking Algorithm with MRV Heuristic</p>
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
